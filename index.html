<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" 
          integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page with single introductory section master</title>
</head>
<body>
    <main id="principal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 padding-left250">
                    <img src="images/logo.svg" alt="" class="logo my-5">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 padding-left250">
                    <img src="images/illustration-mockups.svg" alt="" class="image mr-5">
                </div>
                <div class="col-md-4 col-sm-6 padding-left">
                    <h3 class="title">Build The Community
                        <br>Your Fans Will Love
                    </h3>
                    <p class="description">Huddle re-imagines the way we build communities. You have
                        a voice, but so does your audience. Create connections with
                        your users as you engage in genuine discussion.
                    </p>
                    <button type="button" class="btn button">Register</button>
                </div>
            </div>
            <div class="row icons float-right">
                <div class="circled-icons"><i class="fab fa-facebook fa-lg"></i></div>
                <div class="circled-icons ml-3"><i class="fab fa-twitter fa-lg"></i></div>
                <div class="circled-icons ml-3"><i class="fab fa-instagram fa-lg"></i></div>
            </div>
        </div>
    </main>
    
</body>
</html>
